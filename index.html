<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Создание анимации кота">

  <title>Cat-animation</title>

  <link rel="icon" href="icon/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <div class="cat">

      <div class="head">
        <div class="ears">
          <div class="ear_left"></div>
          <div class="ear_right"></div>
        </div>

        <div class="eyes">
          <div class="eye_left"></div>
          <div class="eye_right"></div>
        </div>
      </div>

      <div class="body">
        <svg>
          <circle cx="35" cy="35" r="35" />
        </svg>

        <div class="paws">
          <div class="paw_left"></div>
          <div class="paw_right"></div>
        </div>

        <div class="feets">
          <div class="feet_left"></div>
          <div class="feet_right"></div>
        </div>
      </div>

      <div class="tail">
      </div>

      <span>LOGO</span>

    </div>

  </div>

</body>

</html>
